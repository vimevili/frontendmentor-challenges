<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <picture>
        <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="a picture of the perfume">
      </picture>
      <div class="text">
        <p class="p1">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2 class="price">$149.99</h2>
          <p class="risk">$169.99</p>
        </div>
        <button>
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/viniciusmeirelless/" target="_blank">Vinicius Meirelles Coelho</a>.
  </div>
</body>

</html>
